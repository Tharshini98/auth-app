<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input class="w-full px-4 py-2 border rounded" type="email" id="email" placeholder="Email" required />
      <input class="w-full px-4 py-2 border rounded" type="password" id="password" placeholder="Password" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="responseMsg" class="text-red-600 mt-4 text-center"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        document.getElementById('responseMsg').textContent = 'Login successful!';
        document.getElementById('responseMsg').classList.remove('text-red-600');
        document.getElementById('responseMsg').classList.add('text-green-600');
      } else {
        document.getElementById('responseMsg').textContent = data.message || 'Login failed';
      }
    });
  </script>
</body>
</html>
